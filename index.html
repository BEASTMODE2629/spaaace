<html>
    <head>
        <title>Spaaace a multiplayer spacing fighting game</title>
        <style>
            html,body{
                padding: 0;
                margin: 0;
                overflow: hidden;
            }

            #guiContainer, #offscreenIndicatorContainer{
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 5;
            }

            .offscreenIndicator{
                position: absolute;
                top: 0;
                left: 0;
                width: 30px;
                height: 30px;
                background-image: url('assets/icons/offscreenIndicator.svg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                border-radius: 30px;
                transition: opacity 0.1s ease-in;
            }

            #tryAgain{
                position: absolute;
                left: 50%;
                top: 50%;
                opacity: 0;
                pointer-events: none;

                border: 1px solid white;
                padding: 5px 20px;
                background: black;
                color: white;
                z-index: 10;

                transition: opacity 0.1s ease-in;
            }

            .lostGame #tryAgain{
                opacity: 1;
                pointer-events: all;
            }
        </style>
        <script src="dist/bundle.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="guiContainer">
            <button id="tryAgain" disabled>Try again</button>
            <div id="offscreenIndicatorContainer"></div>
        </div>
        <div class="pixiContainer"></div>
    </body>
</html>
